<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <link rel="stylesheet" href="/style/signup.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="course.html">Courses</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <img src="/images/logo.png" alt="Logo" class="logo">
</header>

  <div class="background-container">
    <!-- <img src="/images/bgblue.jpg" alt="Background Image" class="background-image"> -->
  </div>
  <section id="signup">
    <h2>Create Your Account</h2>
    <form>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
      <label for="new-email">Email:</label>
      <input type="email" id="new-email" name="new-email" required>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"> <br>
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" class="inline-radio">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" class="inline-radio">
      <label for="female">Female</label>

      <div><button type="submit">Sign Up</button></div>
    </form>
  </section>
</body>
</html>
