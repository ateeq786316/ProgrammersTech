      <section id="contact">
            <h2>Get in Touch</h2> <p>We'd love to hear from you! Feel free to send us a message and we'll get back to you as soon as possible.</p>
            <div class="background-container"> <img src="/images/bgblue.jpg" alt="Background Image" class="background-image">  </div>

              <label for="name">Your Name:</label> <input type="text" id="name" name="name" required>

              <label for="subject">Subject:</label> <input type="text" id="subject" name="subject">
              <label for="message">Your Message:</label> <textarea id="message" name="message" required></textarea>
              <button type="submit">Send Message</button> </form>
